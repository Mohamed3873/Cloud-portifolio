<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Items List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 60%;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Items from Database test 67</h1>
    <button onclick="fetchData()">Fetch Items</button>
    <table id="items-table">
        <thead>
        <tr>
            <th>Item ID</th>
            <th>Item Name</th>
        </tr>
        </thead>
        <tbody>
        <!-- Fetched data will go here -->
        </tbody>
    </table>
</div>

<script>
    // Function to fetch the items data from the backend
    function fetchData() {
        fetch('http://34.77.4.205:8080/data')  // Backend endpoint
            .then(response => response.json())
            .then(data => {
                // Get the table body
                const tableBody = document.getElementById('items-table').getElementsByTagName('tbody')[0];

                // Clear the current rows
                tableBody.innerHTML = '';

                // Populate the table with fetched data
                data.forEach(item => {
                    const row = tableBody.insertRow();
                    const cell1 = row.insertCell(0);
                    const cell2 = row.insertCell(1);

                    cell1.textContent = item.name;
                    cell2.textContent = item.id;
                });
            })
            .catch(error => {
                console.error('Error fetching data:', error);
            });
    }
</script>

</body>
</html>
